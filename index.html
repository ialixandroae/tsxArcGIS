<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>TypeScript React Boilerplate App</title>

    <link rel='stylesheet' href='https://js.arcgis.com/4.7/esri/css/main.css'>

    <style>
        html,
        body,
        #viewMap {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>TypeScript React Boilerplate</h1>
    <div id="viewMap"></div>
    
    <!--load ArcGIS API for JavaScript-->
    <script>
        var dojoConfig = {
            has: {
                "esri-promise-compatibility": 1,
                "esri-webpack": 1,                // a flag used internally by the ArcGIS API for JavaScript
                "esri-featurelayer-webgl": 1
            },
            async: true
        };
    </script>
    <script type='text/javascript' rel=preload src='https://js.arcgis.com/4.7/'></script>
    <!--load app-->
    <script>
        require(['../dist/main.bundle.js'], function (main) { });
    </script>
</body>

</html>
