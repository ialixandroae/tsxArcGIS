<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>TypeScript React Boilerplate App</title>

    <link rel='stylesheet' href='https://js.arcgis.com/4.7/esri/css/main.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>

<body>
    <div id="root">
    </div>

    <!--load ArcGIS API for JavaScript-->
    <script>
        var dojoConfig = {
            has: {
                "esri-promise-compatibility": 1,
                "esri-webpack": 1,                // a flag used internally by the ArcGIS API for JavaScript
                "esri-featurelayer-webgl": 1
            },
            async: true
        };
    </script>
    <script type='text/javascript' rel=preload src='https://js.arcgis.com/4.7/'></script>
    <!--load app-->
    <script>
        require(['../dist/index.bundle.js'], function (main) { });
    </script>
</body>

</html>
